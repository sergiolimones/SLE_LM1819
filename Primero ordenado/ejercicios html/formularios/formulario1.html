<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario de prueba de HTML5.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <form action="gestiondatos.jsp" method="GET"></form>
            <fieldset>
                <label for="name">Nombre de Usuario</label>
                    <input type="text" value="" name="nombre" id="nombre" placeholder="nombre de Usuario" size="100" maxlength="20" pattern="[A-Z]{5}[0-9]{3}"/><br>
                <label for="correo">correo eléctronico</label>    
                    <input type="email" name="correo electrónico" id="nombre" size="100" placeholder="Email" readonly/> <br>
                <label for="url">URL</label>    
                    <input type="url" placeholder="URL de tu página web personal"/><br>
                <label for="fecha">Fecha</label>
                    <input type="date"><br>
                <label for="time">Tiempo</label>
                    <input type="time" name="tiempo" id="time" placeholder="tiempo"> <br>
                <label for="datetime">fecha y hora</label>
                    <input type="datetime" name="fecha y hora" id="datetime" placeholder="fecha y hora">  <br>
                <label for="month">Mes</label>
                    <input type="month" name="Mes del año" id="mes" placeholder="mes"> <br>
                <label for="week">semana</label>
                    <input type="week" name="semana" id="week" placeholder="semana"> <br>
                <label for="number">número</label>
                    <input type="number" min="-10" max="10"> <br>
                <label for="telefono">teléfono</label>
                    <input type="tel" id="telefono" maxlength="9"><br>
                <label for="color">color favorito</label>
                    <input type="color"><br>
                <label for="búsqueda">Término de búsqueda</label>
                    <input type="search"> <br>
                <label for="enviar"></label>
                    <input type="submit" name="enviar">     
                    
        </form>
    </body>
</html>
