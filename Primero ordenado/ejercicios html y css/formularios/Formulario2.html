<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Formulario2</title>
</head>
<body>



<form action="" method="GET" name="Formulario de prueba de HTML5" style="margin: 0">

    <fieldset>
        <legend>Lista de socios</legend>
    
        <table>
                <tr>
                    <td style="width: 150px; height: 30px">
                        <label>Nombre:</label>
                    </td>
                    <td>
                        <input type="text" name="Nombre" id="Nombre" size="30">
                    </td>
                </tr>
                <tr>
                    <td style="width: 150px; height: 30px">
                        <label>DNI:</label>
                    </td>
                    <td>
                        <input type="text" name="dni" id="dni" placeholder="" maxlength="9" pattern="[0-9]{8}[A-Z]{1}" size="30">
                    </td>
                </tr>
                <tr>
                    <td style="width: 150px; height: 30px">
                    <label>Edad:</label>
                    </td>
                    <td>
                    <input type="number" min="0" max="100"/>
                    </td>
                </tr>
                <tr>
                    <td style="width: 150px; height: 30px">
                    <label>¿Qué zona del campo te gusta más?</label>
                    </td>
                    <td>
                    <input list="pregunta" size="30"/>
         
                        <datalist id="pregunta"> ¿Qué zona del campo te gusta más?
                            <option value="Gol Norte">
                            <option value="Gol sur">
                            <option value="Preferencia">
                            <option value="Fondo">
                        </datalist>
                    </td>

            </tr>
            <tr>
                    <td style="width: 150px; height: 30px">
                    <label>Fecha Nacimiento:</label>
                    </td>
                    <td>
                    <input type="date"/>
                    </td>
            </tr>
            <tr>
                    <td style="width: 150px; height: 30px">
                    <label>Pagina web del sevilla FC:</label>
                    </td>
                    <td>
                    <input type="url" name="URL" id="URL" placeholder="URL" size="30"/>
                    </td>
            </tr>
            <tr>
                    <td style="width: 150px; height: 30px">
                    <label>Hora:</label>
                    </td>
                    <td>
                    <input type="time"/>
                    </td>
            </tr>
            <tr>
                    <td style="width: 150px; height: 30px">
                    <label>Fecha y Hora:</label>
                    </td>
                    <td>
                    <input type="datetime" size="30"/>
                    </td>
            </tr>
            <tr>
                    <td style="width: 150px; height: 30px">
                    <label>Mes:</label>
                    </td>
                    <td>
                    <input type="month" placeholder=""/>
                    </td>
            </tr>
            <tr>
                    <td style="width: 150px; height: 30px">
                    <label>Pagina web:</label>
                    </td>
                    <td>
                    <input type="search" size="30" placeholder="Escribe la direccion aquí"/>
                    </td>
            </tr>
    
                 
            <tr>
                    <td style="width: 150px; height: 30px">
                    <label>Tu teléfono:</label>
                    </td>
                    <td>
                    <input type="tel" size="30"/>
                    </td>
            </tr>
    
            <tr>
                    <td style="width: 150px; height: 30px">
                    <label for="name">¿Cuánto te gusta el Sevilla FC?</label>
                    </td>
                    <td>
                    <input type="range" name="pass" size="30px"/>
                    </td>
            </tr>

                
            <tr>
                    <td style="width: 180px; height: 40px">
                    <input type="submit" name="enviar"/>
                    </td>
                    <td>
                    </td>
            </tr>
    
    
        </table>
    
    
    
    </fieldset>
    
    </form>


    
</body>
</html>
