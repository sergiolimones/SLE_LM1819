<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario de prueba de HTML5.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <form action="gestiondatos.jsp" method="GET"></form>
            <fieldset>
                <table>
                    <tr><td><label for="name">Nombre de Usuario</label></td>
                        <td><input type="text" value="" name="nombre" id="nombre" placeholder="nombre de Usuario" size="100" maxlength="20" pattern="[A-Z]{5}[0-9]{3}"/><br></td></tr>
                    <tr><td><label for="correo">correo eléctronico</label></td>   
                        <td><input type="email" name="correo electrónico" id="nombre" size="100" placeholder="Email" readonly/> <br></td></tr>
                    <tr><td><label for="url">URL</label></td>    
                        <td><input type="url" placeholder="URL de tu pagina web personal"/><br></td></tr>
                    <tr><td><label for="fecha">Fecha</label></td>
                        <td><input type="date"><br></td></tr>
                    <tr><td><label for="time">Tiempo</label></td>
                        <td><input type="time" name="tiempo" id="time" placeholder="tiempo"> <br></td></tr>
                    <tr><td><label for="datetime">fecha y hora</label></td>
                        <td><input type="datetime" name="fecha y hora" id="datetime" placeholder="fecha y hora"><br></td></tr>
                    <tr><td><label for="month">Mes</label></td>
                        <td><input type="month" name="Mes del año" id="mes" placeholder="mes"> <br></td></tr>
                    <tr><td><label for="week">semana</label></td>
                        <td><input type="week" name="semana" id="week" placeholder="semana"><br></td></tr>
                    <tr><td><label for="number">número</label></td>
                        <td><input type="number" id="number" min="0" max="10"> <br></td></tr>
                    <tr><td><label for="telefono">teléfono</label></td>
                        <td><input type="tel" id="telefono" maxlength="9"><br></td></tr>
                    <tr><td><label for="color">color favorito</label></td>
                        <td><input type="color"><br></td></tr>
                    <tr><td><label for="búsqueda">Término de búsqueda</label></td>
                        <td><input type="search" id="búsqueda"><br></td></tr>
                    <tr><datalist ></datalist></tr>
                    <tr><td><label for="enviar"></label></td>
                        <td><input type="submit" id= "enviar" name="enviar"></td></tr>     
                </table>    
        </form>
    </body>
</html>
